<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ac6fc4de9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Navbar</title>
  </head>
  <body>
    <header class="bg-dark">
      <div class="container flex justify-content-between">
        <div class="navigation flex align-items-center">
          <div class="container-image">
            <img src="./uber 1.png" alt="Uber" />
          </div>
          <nav>
            <ul class="list-style-none nav">
              <li class="d-inline-block mr-2">
                <a class="text-decoration-none text-light" href="">Products</a>
              </li>
              <li class="d-inline-block mr-2">
                <a class="text-decoration-none text-light" href="">Company</a>
              </li>
              <li class="d-inline-block mr-2">
                <a class="text-decoration-none text-light" href="">Safety</a>
              </li>
              <li class="d-inline-block">
                <a class="text-decoration-none text-light" href="">Help</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="container-search align-self-center relative">
          <input class="search bg-light border-none" type="search" />
          <button>
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="actions flex align-items-center">
          <p class="text-light">EN</p>
          <div class="buttons">
            <button class="btn btn-dark text-light border-none" type="button">
              <i class="fas fa-user-alt mr-1"></i>Login
            </button>
            <button class="btn btn-light text-dark border-none" type="button">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
